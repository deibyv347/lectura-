<html lang="en">

<body>
    <button onclick="mostrarTexto()">Mostrar</button>
  <p id="texto"></p>
  <script>
    const textoCompleto = "Este es un ejemplo de texto palabra por palabra.";

function mostrarTexto() {
  const palabras = textoCompleto.split(" ");
  let indice = 0;
  
  const intervalo = setInterval(() => {
    if (indice < palabras.length) {
      document.getElementById("texto").textContent = palabras[indice] + " ";
      indice++;
    } else {
      clearInterval(intervalo);
    }
  }, 1000); // Cambia este valor para ajustar la velocidad de visualizaciÃ³n
}
  </script>
</body>
</html>
